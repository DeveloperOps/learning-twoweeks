<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue js</title>
</head>
<body>
  <div id="heading">
    <h1>{{ heading ? heading : "Nothing to show here!!" }}</h1>
    <div id="form add-items">
      <input type="text" v-model="newItems" placeholder="Add items" v-on:keyup.enter="items.push(newItems)">
      <button v-on:click="items.push(newItems)">Add Items</button>
    </div>
    <ul>
      <li v-for="item in items">{{ item }}</li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
  <script src="./script.js"></script>
</body>
</html>
