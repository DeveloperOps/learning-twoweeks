<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue js</title>
</head>
<body>
  <div id="heading">
    <h1>{{ heading ? heading : "Nothing to show here!!" }}</h1>
    <div>
      <button @click="changeState('edit')">Add items</button>
       <button @click="changeState('default')">Cancel</button>
    </div>
    <div v-if="state === 'edit'">
      <input type="text" v-model="newItems" placeholder="Add items" @keyup.enter="saveItems">
      <button @click="saveItems">Add Items</button>
    </div>
    <a v-bind:href="newItems" target="_default">Dynamic link</a>
    <p v-if="items.length === 0">No Items to show!!</p>
    <ul>
      <li v-for="item in items">{{ item }}</li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
  <script src="./script.js"></script>
</body>
</html>
